<!DOCTYPE html>
<html>
<head>
    <title>Latihan Format Teks</title>
</head>
<body>
    <font color="fuchsia" size="2" face="verdana">
        Teks dengan format color=fuchsia; size=+2; face=verdana
    </font>
    <br><br>
    <font color="gray" size="6" face="algerian">
        <b>TEKS DENGAN FORMAT COLOR=GRAY; SIZE=6; FACE=ALGERIAN</b>
    </font>
    <br><br>
    <font color="red" size="3" face="impact">
        <i>Teks dengan format color=red; size=3; face=impact</i>
    </font>
</body>
</html>
