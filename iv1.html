<!DOCTYPE html>
<html>
<head>
    <title>Membuat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator h1 {
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            width: 40px;
            height: 40px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Membuat Calculator</h1>
    <hr>
    <div class="input-group">
        <label for="bilangan1">Bilangan 1:</label>
        <input type="number" id="bilangan1">
    </div>
    <div class="input-group">
        <label for="bilangan2">Bilangan 2:</label>
        <input type="number" id="bilangan2">
    </div>
    <hr>
    <div class="buttons">
        <button onclick="hitung('tambah')">+</button>
        <button onclick="hitung('kurang')">-</button>
        <button onclick="hitung('kali')">*</button>
        <button onclick="hitung('bagi')">/</button>
        <button onclick="clearInputs()">C</button>
    </div>
</div>

<script src="iv1.js"></script>

</body>
</html>
