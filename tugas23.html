<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contoh Border Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h3 {
      margin-bottom: 15px;
    }

    .border-example {
      border: 2px solid black;
      padding: 10px;
    }

    p {
      margin: 10px 0;
      padding: 5px;
    }

    .dotted { border: 2px dotted black; }
    .dashed { border: 2px dashed black; }
    .solid  { border: 2px solid black; }
    .double { border: 4px double black; }
    .groove { border: 4px groove gray; }
    .ridge  { border: 4px ridge gray; }
    .inset  { border: 4px inset gray; }
    .outset { border: 4px outset gray; }
    .none   { border: none; }
    .hidden { border: hidden; }
    .mixed  { border-top: 2px dotted black;
              border-right: 2px solid black;
              border-bottom: 2px dashed black;
              border-left: 2px double black; }
  </style>
</head>
<body>
  <h3>Contoh border-style</h3>
  <div class="border-example">
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="inset">An inset border.</p>
    <p class="outset">An outset border.</p>
    <p class="none">No border.</p>
    <p class="hidden">A hidden border.</p>
    <p class="mixed">A mixed border.</p>
  </div>
</body>
</html>
