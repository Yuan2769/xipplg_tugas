<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            flex: 3;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            flex: 3;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 15px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .form-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-buttons button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        .form-buttons button[type="reset"] {
            background-color: #6c757d;
            color: white;
        }

        #output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 8px;
            background-color: #e9f2ff;
        }

        #output h3 {
            margin-top: 0;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulir Pendaftaran Calon Mahasiswa Baru</h2>
        
        <form id="formPendaftaran">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" required>
            </div>
            
            <div class="form-group">
                <label for="asal_sekolah">Asal Sekolah</label>
                <select id="asal_sekolah" name="asal_sekolah" required>
                    <option value="">-- Pilih Sekolah --</option>
                    <option value="SMA">SMA</option>
                    <option value="SMK">SMK</option>
                    <option value="MA">MA</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Jurusan Dipilih</label>
                <div class="radio-group">
                    <input type="checkbox" id="ti" name="jurusan" value="Teknik Informatika">
                    <label for="ti">Teknik Informatika</label><br>
                    <input type="checkbox" id="mi" name="jurusan" value="Manajemen Informatika">
                    <label for="mi">Manajemen Informatika</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Jenjang</label>
                <div class="radio-group">
                    <input type="radio" id="diploma" name="jenjang" value="Diploma" required>
                    <label for="diploma">Diploma</label>
                    <input type="radio" id="sarjana" name="jenjang" value="Sarjana">
                    <label for="sarjana">Sarjana</label>
                </div>
            </div>
            
            <div class="form-buttons">
                <button type="submit">Kirim</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <!-- TEMPAT OUTPUT -->
        <div id="output" style="display:none;">
            <h3>Data Pendaftar:</h3>
            <p><strong>Nama:</strong> <span id="outNama"></span></p>
            <p><strong>Alamat:</strong> <span id="outAlamat"></span></p>
            <p><strong>Asal Sekolah:</strong> <span id="outSekolah"></span></p>
            <p><strong>Jurusan Dipilih:</strong> <span id="outJurusan"></span></p>
            <p><strong>Jenjang:</strong> <span id="outJenjang"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("formPendaftaran").addEventListener("submit", function(e) {
            e.preventDefault(); // mencegah reload halaman

            // ambil data dari form
            const nama = document.getElementById("nama").value;
            const alamat = document.getElementById("alamat").value;
            const sekolah = document.getElementById("asal_sekolah").value;
            const jenjang = document.querySelector('input[name="jenjang"]:checked')?.value;

            // ambil jurusan (bisa lebih dari 1)
            const jurusanNodes = document.querySelectorAll('input[name="jurusan"]:checked');
            const jurusanArr = Array.from(jurusanNodes).map(j => j.value);
            const jurusan = jurusanArr.join(", ") || "-";

            // tampilkan hasil
            document.getElementById("outNama").innerText = nama;
            document.getElementById("outAlamat").innerText = alamat;
            document.getElementById("outSekolah").innerText = sekolah;
            document.getElementById("outJurusan").innerText = jurusan;
            document.getElementById("outJenjang").innerText = jenjang;

            document.getElementById("output").style.display = "block";
        });
    </script>

</body>
</html>
