<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 200px;
            margin: auto;
            background-color: #d5a1f8;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(230, 177, 247);
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabel 1.1</caption>
        <tr>
            <th>No.</th>
            <th>Nama</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Rina Hastuti</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Ali Amran</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Rahmat</td>
        </tr>
    </table>
</body>
</html>
