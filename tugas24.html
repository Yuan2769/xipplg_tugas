<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh CSS Teks</title>
    <style>
        
.teks-warna {
    color: green;
    font-weight: bold;
}


.teks-alignment {
    text-align: right;
    color: blue;
    font-weight: bold;
    font-size: small;
}


.teks-decoration {
    text-decoration: underline;
    color: blue;
    font-size: small;
}


.teks-shadow {
    text-shadow: 2px 2px 2px red;
    color: black;
    font-size: small;
    font-weight: bold;
}


.teks-transform {
    text-transform: uppercase;
    color: blue;
    font-size: small;
}

    </style>
</head>
<body>
    <p>Buatlah codingan seperti tampilan dibawah ini. Pergunakan CSS dan Cara penulisan CSS yang boros baris kode.</p>

    <h3 class="teks-warna">Contoh Teks Warna</h3>
    <h3 class="teks-alignment">Contoh Teks Alignment</h3>
    <h3 class="teks-decoration">Contoh Teks Decoration</h3>
    <h3 class="teks-shadow">Contoh Teks Shadow</h3>
    <h3 class="teks-transform">Contoh Text Transform</h3>
</body>
</html>
